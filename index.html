<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV-store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to IPTV-store</h1>
    <div class="container">
        <h2>Our Packages</h2>
        <div class="packages">
            <div class="package">
                <h3>Basic Plan</h3>
                <p>24 hours trial</p>
                <p class="price">free</p>
                <button>choose plan</button>
            </div>
            <div class="package">
                <h3>1 month</h3>
                <p>1 connection</p>
                <p class="price">10$</p>
                <button>choose plan</button>
            </div>
            <div class="package">
                <h3>3 months</h3>
                <p>1 connection</p>
                <p class="price">25$</p>
                <button>choose plan</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
